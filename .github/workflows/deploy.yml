name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # или другая ветка, с которой вы хотите работать

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4  # Последняя версия

    - name: Set up Node.js
      uses: actions/setup-node@v4  # Последняя версия
      with:
        node-version: '20'  # Явно указываем версию Node.js 20

    - name: Install dependencies
      run: npm install

    - name: Build the app
      run: npm run build

    - name: Deploy to GitHub Pages
      run: npx gh-pages -d build
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}